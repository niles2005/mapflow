<!doctype html>
<html lang="en" ng-app>
<head>

  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/mask.css">
  <script src="lib/JQuery/jquery-1.7.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script type="text/javascript">
    function projectList($scope,$http) {
      var url = 'project';

      var value = {action:'list'};
      
       $http({method:'POST',url:url,data:value}).success(function(data) {
         console.dir(data);
         $scope.projects = data;
       });
    }
  </script>
</head>
<body ng-controller="projectList">

<div class="container">

  <div class="row">
    <div class="span12">
            <div>
                <ul class="nav nav-pills">
                    <li class="active">
                        <a href="#/projectNew">添加</a>
            
                    </li>
                </ul>
            </div>
      <ul class="projects">
        <li ng-repeat="project in projects" class="thumbnail">
                    <div class="row-fluid">
                        <div class="span2"><img ng-src="{{project.imageUrl}}" class="thumb"></div>
                       <div  class="span9" >
                            <h3>
                                <a href="{{project.name}}">
                                <h3>{{project.vendor}} / {{project.name}}</h3>
                                </a>
                            <span>{{project.creator}} @ {{project.createTime}}</span>
                            <p>
                                {{project.info}}
                            </p>
                        </div>
                        <div class="span1" ><a href="#/projectedit/{{project.id}}">编辑</a></div>
                    </div>
        </li>
      </ul>
    </div>
  </div>


</div>
</body>
</html>
